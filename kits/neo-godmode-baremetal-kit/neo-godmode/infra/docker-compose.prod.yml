services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.email=${TRAEFIK_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    restart: unless-stopped

  actions:
    build:
      context: ..
      dockerfile: actions/Dockerfile
    image: neo-actions:prod
    container_name: neo-actions-prod
    env_file: ../.env
    environment:
      - NEO_DB_PATH=/data/neo_store.sqlite3
    volumes:
      - ../data:/data
      - ../deliverables:/deliverables
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.actions.rule=Host(`${DOMAIN}`) && PathPrefix(`/`)"
      - "traefik.http.routers.actions.entrypoints=websecure"
      - "traefik.http.routers.actions.tls.certresolver=le"
      - "traefik.http.services.actions.loadbalancer.server.port=8080"
    restart: unless-stopped

  api:
    image: python:3.11-slim
    container_name: neo-api-prod
    working_dir: /app
    env_file: ../.env
    environment:
      - ACTIONS_URL=http://actions:8080
      - NEO_DB_PATH=/data/neo_store.sqlite3
    volumes:
      - ../api:/app/api
      - ../data:/data
      - ../deliverables:/deliverables
    command: bash -lc "pip install -r api/requirements.txt && python api/neo_openai_skeleton.py"
    depends_on:
      - actions
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
      - "traefik.http.services.api.loadbalancer.server.port=80"
    restart: unless-stopped