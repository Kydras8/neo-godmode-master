
services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.email=${TRAEFIK_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: neo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: neo-redis
    command: ["redis-server","--save","60","1"]
    volumes:
      - ../data/redis:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  actions:
    build:
      context: ..
      dockerfile: actions/Dockerfile
    image: neo-actions:bare
    container_name: neo-actions-bare
    env_file: ../.env
    environment:
      - NEO_DB_PATH=/data/neo_store.sqlite3
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - ../data:/data
      - ../deliverables:/deliverables
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.actions.rule=Host(`${DOMAIN}`) && PathPrefix(`/`)"
      - "traefik.http.routers.actions.entrypoints=websecure"
      - "traefik.http.routers.actions.tls.certresolver=le"
      - "traefik.http.services.actions.loadbalancer.server.port=8080"
    depends_on:
      - traefik
      - postgres
      - redis
      - jwks
    restart: unless-stopped

  api:
    image: python:3.11-slim
    container_name: neo-api-bare
    working_dir: /app
    env_file: ../.env
    environment:
      - ACTIONS_URL=http://actions:8080
      - NEO_DB_PATH=/data/neo_store.sqlite3
    volumes:
      - ../api:/app/api
      - ../data:/data
      - ../deliverables:/deliverables
    command: bash -lc "pip install -r api/requirements.txt && python api/neo_openai_skeleton.py"
    depends_on:
      - actions
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
      - "traefik.http.services.api.loadbalancer.server.port=80"
    restart: unless-stopped

  jwks:
    build:
      context: ..
      dockerfile: jwks/Dockerfile
    image: neo-jwks:latest
    container_name: neo-jwks
    env_file: ../.env
    environment:
      - JWKS_ROTATE_HOURS=${JWKS_ROTATE_HOURS}
      - JWKS_KID_PREFIX=${JWKS_KID_PREFIX}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jwks.rule=Host(`${DOMAIN}`) && PathPrefix(`/.well-known/jwks.json`)"
      - "traefik.http.routers.jwks.entrypoints=websecure"
      - "traefik.http.routers.jwks.tls.certresolver=le"
      - "traefik.http.services.jwks.loadbalancer.server.port=8081"
    restart: unless-stopped

  worker:
    image: python:3.11-slim
    container_name: neo-worker
    working_dir: /app
    env_file: ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../worker:/app/worker
      - ../deliverables:/deliverables
    command: bash -lc "pip install -r /app/worker/requirements.txt && python /app/worker/worker.py"
    depends_on:
      - redis
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: neo-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: neo-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ../data/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8
    container_name: neo-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - ../data/loki:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    container_name: neo-promtail
    volumes:
      - /var/log:/var/log
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
