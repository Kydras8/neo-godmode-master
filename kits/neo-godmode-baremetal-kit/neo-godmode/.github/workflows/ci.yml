name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (actions)
        run: |
          pip install -r actions/requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest actions/tests -q

  build-and-push-ghcr:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build image
        run: docker build -t ${{ secrets.GHCR_IMAGE }} -f actions/Dockerfile .
      - name: Push image
        run: docker push ${{ secrets.GHCR_IMAGE }}